<!DOCTYPE html>
<html>

<head>
    <title>D3.js line chart</title>
    <meta charset="utf-8">

    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .line {
            stroke-width: 2px;
            stroke: steelblue;
            fill: none;
        }
    </style>
</head>

<body>
    <button id="render">Render Chart</button>
    <div id="myChart"></div>
    <script type="text/javascript" src="d3js-linechart.js"></script>
</body>

</html>
