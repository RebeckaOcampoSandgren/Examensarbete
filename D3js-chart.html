<!DOCTYPE html>
<html>

<head>
    <title>D3.js doughnut chart</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js" integrity="sha512-NMhzM2RHzbCRO0s5VPaRC+2bW6nmNXimzC9p5sp2x19M+zzuSJ2T50dEQ7hpHkNjnX1mt8nQg1NNthwRZgsoIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        div.svg-style {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="filterChart">
        <input type="checkbox" class="statusCheckbox" id="statusInfo" name="statusInfo" value="Informational">
        <label for="statusInfo"> Informational</label>
        <input type="checkbox" class="statusCheckbox" id="statusSuccess" name="statusSuccess" value="Successful">
        <label for="statusSuccess"> Successful</label>
        <input type="checkbox" class="statusCheckbox" id="statusRedirect" name="statusRedirect" value="Redirectional">
        <label for="statusRedirect">Redirectional</label>
        <input type="checkbox" class="statusCheckbox" id="statusClient" name="statusClient" value="Client Error">
        <label for="statusClient"> Client Error</label>
        <input type="checkbox" class="statusCheckbox" id="statusServer" name="statusServer" value="Server Error">
        <label for="statusServer"> Server Error</label>
        <div>
            <button onclick="updateChart()">Filter</button>
        </div>
    </div>
    <div id="myLegend" class="svg-style"></div>
    <div id="myChart" class="svg-style"></div>
    <script type="text/javascript" src="d3js-doughnutchart.js"></script>
</body>

</html>
