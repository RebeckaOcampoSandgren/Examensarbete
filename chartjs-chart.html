<!DOCTYPE html>
<html>

<head>
    <title>Chart.js bar chart</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="filterChart">
        <input type="checkbox" class="methodCheckbox" id="methodPOST" name="methodPOST" value="post">
        <label for="methodPOST"> POST</label>
        <input type="checkbox" class="methodCheckbox" id="methodPATCH" name="methodPATCH" value="patch">
        <label for="methodPATCH"> PATCH</label>
        <input type="checkbox" class="methodCheckbox" id="methodGET" name="methodGET" value="get">
        <label for="methodGET">GET</label>
        <input type="checkbox" class="methodCheckbox" id="methodHEAD" name="methodHEAD" value="head">
        <label for="methodHEAD"> HEAD</label>
        <input type="checkbox" class="methodCheckbox" id="methodDELETE" name="methodDELETE" value="delete">
        <label for="methodDELETE"> DELETE</label>
        <input type="checkbox" class="methodCheckbox" id="methodPUT" name="methodPUT" value="put">
        <label for="methodPUT"> PUT</label>
        <div>
            <button onclick="updateChart()">Filtrera</button>
        </div>
    </div>
    <div>
        <canvas id="barChart" width="200" height="200"></canvas>
    </div>
    <script type="text/javascript" src="chartjs-barchart.js"></script>
</body>

</html>
