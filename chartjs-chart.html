<!DOCTYPE html>
<html>

<head>
    <title>Chart.js bar chart</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div id="filterChart">
        <input type="checkbox" class="statusCheckbox" id="statusInfo" name="statusInfo" value="Informational">
        <label for="statusInfo"> Informational</label>
        <input type="checkbox" class="statusCheckbox" id="statusSuccess" name="statusSuccess" value="Successful">
        <label for="statusSuccess"> Successful</label>
        <input type="checkbox" class="statusCheckbox" id="statusRedirect" name="statusRedirect" value="Redirectional">
        <label for="statusRedirect">Redirectional</label>
        <input type="checkbox" class="statusCheckbox" id="statusClient" name="statusClient" value="Client Error">
        <label for="statusClient"> Client Error</label>
        <input type="checkbox" class="statusCheckbox" id="statusServer" name="statusServer" value="Server Error">
        <label for="statusServer"> Server Error</label>
        <div>
            <button onclick="updateChart()">Filter</button>
        </div>
    </div>
    <div>
        <canvas id="doughnutChart" width="200" height="200"></canvas>
    </div>
    <script type="text/javascript" src="chartjs-doughnutchart.js"></script>
</body>

</html>
